<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Kaiserdj">
    <title>StarZone Client Master Pasword</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/masterLogin.css" rel="stylesheet">
</head>

<body class="text-center" id="changeRegisterMaster">
    <main class="form-signin">
        <form id="form">
            <h1 class="h5 mb-3 fw-normal">In this zone you can change the Master Password.</h1>
            <h1 class="h6 mb-3 fw-normal">You can use a blank (empty) password</h1>
            <label for="oldpassword" class="visually-hidden">Old Password</label>
            <input type="password" id="oldpassword" class="form-control" placeholder="Password" autofocus>
            <label for="newpassword" class="visually-hidden">New Password</label>
            <input type="password" id="newpassword" class="form-control" placeholder="Password" autofocus>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Change</button>
        </form>
    </main>
</body>

</html>
