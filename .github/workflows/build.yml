name: Release Starzone v2.1.1

on:
  push:
    tags:
      - 'v2.1.1*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all platforms
        run: |
          echo "ðŸ”¨ Building Starzone App v2.1.1"
          npm run build:win
          npm run build:mac
          npm run build:linux
      
      - name: Upload releases
        uses: actions/upload-artifact@v4
        with:
          name: starzone-2.1.1-releases
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
