name: Build Electron

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Cancelar runs anteriores del mismo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45  # ⬅️ Aumentado
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # macOS separado por posibles problemas
        include:
          - os: macos-latest
            arch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        architecture: ${{ matrix.arch || 'x64' }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        npm ci --no-audit --prefer-offline
        # Si usas electron-builder
        npm install electron-builder --no-save
    
    - name: Build Electron (sin tests primero)
      run: |
        # Solo build, no tests (más rápido)
        npm run build --if-present || echo "No build script"
        
        # Si usas electron-builder
        if [ -f "package.json" ] && grep -q "electron-builder" package.json; then
          npm run make || npm run dist
        fi
      env:
        CI: true
        ELECTRON_SKIP_NOTARIZE: true  # Para CI
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: electron-${{ matrix.os }}
        path: |
          dist/
          release/
          out/
          build/
        if-no-files-found: warn
        retention-days: 7
